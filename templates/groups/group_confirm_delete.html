{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="d-flex flex-column align-items-center text-center">
        <h3>Are you sure you wanna delete group '{{ group.name }}'?</h3> 
        <div class="d-flex">  
        <form method="post">{% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-danger mx-2" type="submit">Confirm</button>
        </form>

        <a class="btn btn-secondary " href="{% url 'groups:group_task_list' %}">Back to Tasks</a>
    </div></div> 
{% endblock %}
