{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block content %}

    <h1>Edit Task</h1>
    <form method="post">{% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success" type="submit">Save</button>
        <button class="btn btn-secondary" href="{% url 'tasks:task_list' %}">Back to Tasks</button>
    </form>

{% endblock %}
