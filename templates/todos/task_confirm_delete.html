{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block content %}

    <h1>Are you sure you wanna delete task '{{ task.title }}'?</h1>
    <form method="post">{% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-danger" type="submit">Confirm</button>
        <button class="btn btn-secondary" href="{% url 'tasks:task_list' %}">Back to Tasks</button>
    </form>

{% endblock %}
