{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block content %}

    <h1>List of Tasks</h1>
    <ul>
        {% for task in tasks %}
            <li>
                <a class="btn btn-light" href="{% url 'tasks:task_detail' task.pk %}" style="width: 250px;">{{ task.title }}</a>
                {% if task.is_completed %}(Done){% endif %}
            </li>    
        {% endfor %} 
    </ul>

    <hr style="color: black; width: 7%; border: none; border-top: 5px dotted;">

    <form method="post" action="{% url 'tasks:task_list' %}">{% csrf_token %}
        {{ create_form|crispy }}
        <button class="btn btn-success" type="submit">ADD</button>
    </form>

{% endblock content %}
