{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block content %}

    <h1>List of Tasks</h1>
    <ul>
        {% for task in tasks %}
            <li>
                <a href="{% url 'tasks:task_detail' task.pk %}">{{ task.title }}</a>
                {% if task.is_completed %}(Done){% endif %}
            </li>    
        {% endfor %} 
    </ul>

    <h2>Add new Task</h2>
    <form method="post" action="{% url 'tasks:task_list' %}">{% csrf_token %}
        {{ create_form|crispy }}
        <button type="submit">ADD</button>
    </form>

{% endblock content %}
